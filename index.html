<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero-Tube</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-screen-xl mx-auto">
    <!-- navbar -->
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <img src="./images/Logo.png" alt="ph-tube" />
      </div>
      <div class="navbar-center">
        <button onclick="SortViews()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg focus:bg-pink-400 focus:text-white">
          Sort by view
        </button>
      </div>
      <div class="navbar-end">
        <button
          onclick="window.location.href='blog.html' "
          class="btn btn-error"
        >
          Blog
        </button>
      </div>
    </div>
    <hr class="mx-2" />
    <!-- tab section -->
    <section
      id="category-container"
      class="mt-8 flex justify-center gap-1 md:gap-4"
    ></section>
    <section>
      <div id="for-drawing"></div>
    </section>
    <!-- display card section -->
    <section>
      <div
        id="card-container"
        class="mt-12 grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-4"
      ></div>
      
    </section>
    

    <!-- Javascript linkup  -->

    <script src="./javascript/script.js"></script>
  </body>
</html>
